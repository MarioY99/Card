<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Card</title>
    <style>   
        .card {
            display: flex;
            justify-content: center;
        }
        .container {
            background: lightsalmon;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 500px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }
        img {
            width: 100px;
        }
        .background-img {
            margin-top: -50px;
            width: 100%;
            height: 240px;
        }
        .profile-photo{
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
            top: -55px;
        }
        .username {
            font-family: 'Rowdies', cursive;
            margin-top: -50px;
            font-size: 20px;
        }
        .profession {
            font-family: 'Times New Roman', Times, serif;
            font-size: 17px;
            text-align: center;
            margin-top: -22px;
            margin-bottom: 0px;
        }
        .info {
            display: flex;
           width: 100%;
           height: 20px;
           justify-content: space-around;
        }
        .location {
            font-family: 'Rowdies', cursive;
        }

        .correo {

        }
        .correo:hover {
            background: lightblue;
        }
        .influence {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: salmon;
        }
        .followers {
            font-family: 'Rowdies', cursive;
            width:250px;
            border: 2px inset lightsalmon;
            text-align: center;
        }
        .following{
            font-family: 'Rowdies', cursive;
            width:250px;
            border: 2px inset lightsalmon;
            text-align: center;
        }
        .follow {
            width: 100%;
            height: 40px;
            background: turquoise;
            position: absolute;
            bottom: 0;
            margin-left: -250px;
            border: hidden;
        }
    </style>
</head>
<body>
    <div class="card">
